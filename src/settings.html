<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="common.css" />
    <title>Danbooru Tools - Settings</title>
  </head>
  <body>
    <header>
      <a href="index.html">Home</a>
      <a href="commentary.html">Commentary Copier</a>
      <a href="settings.html" id="current-page">Settings</a>
    </header>
    <fieldset>
      <legend>General Settings</legend>
      <div class="input-group">
        <label for="theme">Theme:</label>
        <select id="theme" name="theme">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
      <div class="input-group">
        <label for="default-site">Default Site URL:</label>
        <input
          type="text"
          id="default-site"
          name="default-site"
          placeholder="danbooru.donmai.us"
        />
      </div>
    </fieldset>
    <fieldset>
      <legend>API Settings</legend>
      <div class="input-group">
        <label for="deepl-api-key">DeepL API Key:</label>
        <input type="password" id="deepl-api-key" name="deepl-api-key" />
      </div>
    </fieldset>
  </body>
</html>
